<!DOCTYPE html>
<html lang="en">
<head>
<title>Command Example</title>
<script type="text/javascript">
  window.onload = function() {

    //Check if the browser supports websocket
    if( window["WebSocket"]) {

      //get the ip:port from https://localhost:9000/
      var arr = window.location.href.split("/");

      //connect to a websocket endpoint
      conn = new WebSocket("ws://" + arr[2] + "/ws");

      conn.onopen = function() {
        conn.send("Message from browser");
      };
      conn.onclose = function() {
          console.log("socket connection close");
      };

      conn.onmessage = function(d) {
        console.log("Got message: " + d)
      };


    }
    else {
      console.log("Your browser does not support websockets");
    }
  }

</script>


<style type="text/css">
html {
    overflow: hidden;
}
body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}
#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}
#log pre {
  margin: 0;
}
#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}
</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64"/>
</form>
</body>
</html>
