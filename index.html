<!DOCTYPE html>
<html lang="en">
<head>
<title>Http To Serial Port</title>
<link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
<!-- <script type="text/javascript" src="static/bootstrap.min.js"></script> -->

<script type="text/javascript">
  var conn;
  var loginPrompt = false;
  window.onload = function() {
    var ws = false;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");
    state = document.getElementById("status");

    if(window.WebSocket === undefined) {
      state.innerHTML = "sockets not supported"
      state.className = "fail";
    }
    else {
      if(conn === undefined) {
        var arr = window.location.href.split("/");

        //connect to a websocket endpoint
        conn = new WebSocket("ws://" + arr[2] + "/ws");
        //console.log(conn);

        conn.onmessage = function(evt) { onMessage(evt) };
        conn.onopen = function(evt) { onOpen(evt) };
        conn.onclose = function(evt) { onClose(evt) };

      }
    }

    function onClose(evt) {
      state.className = "fail";
      state.innerHTML = "Not connected";
    }

    function onOpen(evt) {
      state.className = "success";
      state.innerHTML = "Connected to server";
    }

    function appendLog(item) {
      var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
      log.appendChild(item);
      if (doScroll) {
          log.scrollTop = log.scrollHeight - log.clientHeight;
      }
    }

    document.getElementById("clear").onclick = function() {
      log.innerHTML = "";
    }

    document.getElementById("form").onsubmit = function() {
      if(!conn) {
        return false;
      }

      if(!msg.value) {
        return false;
      }
    }

    document.getElementById("msg").onkeypress = function(e) {
      if(e.keyCode == 13) {
        if(msg.value == "") {
          conn.send("\n");
        }
        else {
          conn.send(msg.value + "\n");
          msg.value = "";
        }
      }
    }


    //Check if the browser supports websocket
    // if( window["WebSocket"]) {
    function onMessage(evt) {
      // if(conn != undefined) {

      var messages = evt.data.split('\n');
      for (var i = 0; i < messages.length; i++) {
        var item = document.createElement("div");
        item.innerText = messages[i];
        appendLog(item);
        if (messages[i].includes("login :")) {
          loginPrompt = true;
        }
        else {
          loginPrompt = false;
        }
      }
    };

}
</script>


<style type="text/css">
html {
    overflow: hidden;
}
body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: #e7e7e7;
    font: normal 16px/20px "Helvetica Neue", Helvetica, sans-serif;
}
#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 3em;
    left: 0.5em;
    right: 0.5em;
    bottom: 4em;
    overflow: auto;
    width: 70%;
}

#log pre {
  margin: 0;
}
#form {
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

#status {
  position: absolute;
  top: 50px;
  right: 20px;
  overflow: hidden;
  font-size: 24px;
  width: 230px;
}
#header {
  position: absolute;
  top: 10px;
  left: 20px;
  overflow: hidden;
  font-size: 28px;
  width: 100%;
  text-align: center;
}
#status {
  padding: 5px;
  color: #fff;
  background: #ccc;
}

 #status.fail {
    background: #c00;
 }

 #status.success {
    background: #0c0;
 }

 #status.offline {
    background: #c00;
 }

 #status.online {
    background: #0c0;
 }

</style>
</head>
<body>
<div id="header">Web to Serial Device</div>
<div id="log"></div>
<div id="status">State</div>
    <form id="form" autocomplete="off">
          <div class="row">
              <div class="col-6">
                  <input type="text" class="form-control" width="100%" id="msg"/>
              </div>
              <div class="col-3">
                <button type="submit" id="send"  class="btn btn-primary">Send</button>
                <button type="button" id="clear" class="btn btn-primary">Clear Log</button>
              </div>
              <div class="col-3">
              </div>
          <div>
    </form>
</div>
</body>
</html>
