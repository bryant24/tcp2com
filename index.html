<!DOCTYPE html>
<html lang="en">
<head>
<title>Http To Serial Port</title>
<script type="text/javascript">
  window.onload = function() {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
      var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
      log.appendChild(item);
      if (doScroll) {
          log.scrollTop = log.scrollHeight - log.clientHeight;
      }
    }

    document.getElementById("form").onsubmit = function() {
      if(!conn) {
        return false;
      }

      if(!msg.value) {
        return false;
      }
      console.log(msg.value);
      conn.send(msg.value);
      conn.send("\n");
      msg.value = "";
      return false;
    }

    document.getElementById("msg").onkeypress = function(e) {
      if(e.keyCode == 13) {
        conn.send("\n");
      }
    }

    //Check if the browser supports websocket
    if( window["WebSocket"]) {

      //get the ip:port from https://localhost:9000/
      var arr = window.location.href.split("/");

      //connect to a websocket endpoint
      conn = new WebSocket("ws://" + arr[2] + "/ws");

      conn.onopen = function() {
        conn.send("Websocket connected");
      };
      conn.onclose = function() {
          console.log("socket connection close");
      };

      conn.onmessage = function(msg) {
        var messages = msg.data.split('\n');
         for (var i = 0; i < messages.length; i++) {
             var item = document.createElement("div");
             item.innerText = messages[i];
             appendLog(item);
        }
      };


    }
    else {
      console.log("Your browser does not support websockets");
    }
  }

</script>


<style type="text/css">
html {
    overflow: hidden;
}
body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}
#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}
#log pre {
  margin: 0;
}
#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}
</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="text" id="msg" size="64"/>
    <input type="submit" value="Send" />
</form>
</body>
</html>
