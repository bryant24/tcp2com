<!DOCTYPE html>
<html lang="en">
<head>
<title>Http To Serial Port</title>
<script type="text/javascript">
  var conn;
  window.onload = function() {
    var ws = false;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    if(window.WebSocket === undefined) {
      console.log("Sockets not supported")
    }
    else {
      // console.log("Websocket...");
      // window.addEventListener("load", onLoad, false);
      if(conn === undefined) {
        var arr = window.location.href.split("/");

        //connect to a websocket endpoint
        conn = new WebSocket("ws://" + arr[2] + "/ws");
        console.log(conn);

        conn.onmessage = function(evt) { onMessage(evt) };
        conn.onopen = function(evt) { onOpen(evt) };
        conn.onclose = function(evt) { onClose(evt) };

      }
    }

    function onClose(evt) {
      console.log("Close event: " + evt);
    }

    function onOpen(evt) {
      console.log("Websocket connected!!!");
    }

    function appendLog(item) {
      var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
      log.appendChild(item);
      if (doScroll) {
          log.scrollTop = log.scrollHeight - log.clientHeight;
      }
    }

    document.getElementById("form").onsubmit = function() {
      if(!conn) {
        return false;
      }

      if(!msg.value) {
        return false;
      }
      console.log(msg.value);
      conn.send(msg.value);
      conn.send("\n");
      msg.value = "";
      return false;
    }

    document.getElementById("msg").onkeypress = function(e) {
      if(e.keyCode == 13) {
        conn.send("\n");
      }
    }

    document.getElementById("connect").onclick = function() {
        if(conn) {
          //get the ip:port from https://localhost:9000/
          var arr = window.location.href.split("/");

          //connect to a websocket endpoint
          conn = new WebSocket("ws://" + arr[2] + "/ws");
          conn.onopen = function() {
            console.log("Websocket connected");
          };
        }
        else {
          console.log("This does not support websockets");
        }
    }

    document.getElementById("close").onclick = function() {
        if(window["websocket"]) {
          conn.onclose = function() {
              console.log("socket connection close");
          };
        }
    };

    //Check if the browser supports websocket
    // if( window["WebSocket"]) {
    function onMessage(evt) {
      // if(conn != undefined) {
      var messages = evt.data.split('\n');
      for (var i = 0; i < messages.length; i++) {
        var item = document.createElement("div");
        item.innerText = messages[i];
        appendLog(item);
      }
    };

}
</script>


<style type="text/css">
html {
    overflow: hidden;
}
body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}
#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 4em;
    overflow: auto;
    width: 70%;
}
#msg {
  height: 2em;
  font-size: 14px;
}
#log pre {
  margin: 0;
}
#form {
    padding: 0 1em 0 1em;
    margin: 1;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 80%;
    overflow: hidden;
}
</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="text" id="msg" size="64"/>
    <input type="submit" value="Send" />
    <button id="connect">Connect</button>
    <button id="close">Close</button>
</form>
</body>
</html>
