<!DOCTYPE html>
<html lang="en">
<head>
<title>Http To Serial Port</title>
<script type="text/javascript">
  var conn;
  var loginPrompt = false;
  window.onload = function() {
    var ws = false;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");
    state = document.getElementById("status");

    if(window.WebSocket === undefined) {
      state.innerHTML = "sockets not supported"
      state.className = "fail";
    }
    else {
      if(conn === undefined) {
        var arr = window.location.href.split("/");

        //connect to a websocket endpoint
        conn = new WebSocket("ws://" + arr[2] + "/ws");
        //console.log(conn);

        conn.onmessage = function(evt) { onMessage(evt) };
        conn.onopen = function(evt) { onOpen(evt) };
        conn.onclose = function(evt) { onClose(evt) };

      }
    }

    function onClose(evt) {
      state.className = "fail";
      state.innerHTML = "Not connected";
    }

    function onOpen(evt) {
      state.className = "success";
      state.innerHTML = "Connected to server";
    }

    function appendLog(item) {
      var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
      log.appendChild(item);
      if (doScroll) {
          log.scrollTop = log.scrollHeight - log.clientHeight;
      }
    }

    document.getElementById("form").onsubmit = function() {
      if(!conn) {
        return false;
      }

      if(!msg.value) {
        return false;
      }
    }

    document.getElementById("msg").onkeypress = function(e) {
      if(e.keyCode == 13) {
        if(msg.value == "") {
          conn.send("\n");
        }
        else {
          conn.send(msg.value + "\n");
          msg.value = "";
        }
      }
    }


    //Check if the browser supports websocket
    // if( window["WebSocket"]) {
    function onMessage(evt) {
      // if(conn != undefined) {

      var messages = evt.data.split('\n');
      for (var i = 0; i < messages.length; i++) {
        var item = document.createElement("div");
        item.innerText = messages[i];
        appendLog(item);
        if (messages[i].includes("login :")) {
          loginPrompt = true;
        }
        else {
          loginPrompt = false;
        }
      }
    };

}
</script>

}

  height: 2em;

}

  margin: 0;
}
#form {
    padding: 0 1em 0 1em;

    left: 0px;

#send {
   background-color: #008CBA; /* Green */

   color: white;

   background-color: #008CBA; /* Green */

  padding: 5px;

 #status.fail {
    background: #c00;
 }

 #status.success {

 }

 #status.offline {

 }

 #status.online {
    background: #0c0;
 }

</style>
</head>
<body>
<div id="log"></div>
<div id="status">State</div>
<form id="form">
    <input type="text" id="msg" size="64"/>
    <input type="submit" id="send" value="Send" />
    <input type="button" id="clear" value="Clear Log" />
</form>
</body>
